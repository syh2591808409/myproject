<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>首页</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>
<div id="wrapper">
    <!--导航栏-->
    <nav class="navbar-default navbar-static-side" role="navigation" data-th-include="navi" ></nav>
    <div id="page-wrapper" class="gray-bg">
        <!--头部组件-->
        <div class="border-bottom" data-th-include="header"></div>

        <!--内容-->
        <div id="content" class="wrapper wrapper-content">
            <div class="container">
                <div class="row wrapper border-bottom white-bg page-heading" style="margin-top: 50px;width: 520px">
                    <div class="col-md-4 col-md-offset-0" style="width: 500px;margin-top: 15px">
                        <table class="table" style="width: 470px;color: white;text-align: center">
                                <caption style="text-align: center;color: white">今日天气</caption>
                                <tr>
                                    <td>城市</td>
                                    <td th:text="${city}"></td>
                                </tr>
                                <tr>
                                    <td>城市ID</td>
                                    <td th:text="${cityid}"></td>
                                </tr>
                                <tr>
                                    <td>最低温</td>
                                    <td th:text="${temp1}"></td>
                                </tr>
                                <tr>
                                    <td>最高温</td>
                                    <td th:text="${temp2}"></td>
                                </tr>
                                <tr>
                                    <td>天气情况</td>
                                    <td th:text="${weather}" id="weather"></td>
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--页脚-->
        <div class="footer" data-th-include="footer"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Flot -->
<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.symbol.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.time.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- jQuery UI -->
<script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>

<!-- Jvectormap -->
<script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js}"></script>
<script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>

<!-- EayPIE -->
<script th:src="@{/js/plugins/easypiechart/jquery.easypiechart.js}"></script>

<!-- Sparkline -->
<script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>

<!-- Sparkline demo data  -->
<script th:src="@{/js/demo/sparkline-demo.js}"></script>
<script th:inline="javascript">
    var weather = [[${weather}]];
    if(weather.search("云")>=0) {
        document.getElementsByClassName("col-md-4")[0].style.backgroundImage = "url(https://dpic.tiankong.com/gh/2x/QJ6562999615.jpg?x-oss-process=style/670ws)";
    }else if(weather.search("阴")>=0){
        document.getElementsByClassName("col-md-4")[0].style.backgroundImage = "url(https://dpic.tiankong.com/ip/1t/QJ6586874474.jpg?x-oss-process=style/670ws)";
    }else if(weather.search("晴")>=0){
        document.getElementsByClassName("col-md-4")[0].style.backgroundImage = "url(https://dpic.tiankong.com/zs/nc/QJ8166554637.jpg?x-oss-process=style/670ws)";
    }else if(weather.search("雨")>=0){
        document.getElementsByClassName("col-md-4")[0].style.backgroundImage = "url(https://dpic.tiankong.com/1v/fb/QJ6686446382.jpg?x-oss-process=style/670ws)";
    }

</body>
</html>
